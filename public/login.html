<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla OS | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS DE BASE --- */
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0;
            
            /* CENTRADO PERFECTO (VERTICAL Y HORIZONTAL) */
            display: flex;
            justify-content: center; 
            align-items: center;     
            min-height: 100vh;       
        }

        /* --- CAJA DE LOGIN --- */
        .login-box { 
            background-color: #111; 
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            
            /* TAMAÑO RESPONSIVO */
            width: 90%;          
            max-width: 400px;    
        }

        /* --- IMAGEN LOGO --- */
        .logo-img {
            width: 140px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        h2 { 
            font-weight: 300; 
            letter-spacing: 1px; 
            margin-bottom: 30px; 
            color: #eee;
            font-size: 1.5rem;
        }

        /* --- INPUTS --- */
        input { 
            width: 100%; 
            padding: 15px;       
            margin-bottom: 15px; 
            background: #000; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 1rem;     
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #e82127; /* Rojo Tesla */
        }

        /* --- BOTÓN --- */
        .btn-primary {
            width: 100%; 
            margin-top: 10px; 
            padding: 15px;       
            background-color: #e82127; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1rem; 
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #cc1d22;
        }

        /* --- MENSAJE DE ERROR --- */
        #error-msg {
            color: #ef4444; 
            margin-top: 20px; 
            font-size: 0.9rem; 
            min-height: 20px;
        }
    </style>
</head>
<body>
    
    <div class="login-box">
        <img src="img/logo.png" alt="Tesla Logo" class="logo-img">
        <h2>Acceso Restringido</h2>
        
        <input type="text" id="username" placeholder="Usuario (ID)">
        <input type="password" id="password" placeholder="Contraseña">
        
        <button onclick="login()" class="btn-primary">Ingresar</button>
        
        <p id="error-msg"></p>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMsg = document.getElementById('error-msg');

            errorMsg.innerText = '';
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (!username || !password) {
                errorMsg.innerText = "Por favor ingresa usuario y contraseña.";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('teslaToken', data.token);
                    localStorage.setItem('teslaRole', data.role);
                    localStorage.setItem('teslaName', data.name);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.innerText = data.message || "Error de acceso.";
                    passwordInput.value = '';
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Error de conexión con el servidor.";
            }
        }

        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') login();
        });
    </script>
</body>
</html>
